<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow Me</title>

  <style>
    /* ===== GLOBAL ===== */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #3399ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== WAVE TEXT BOX ===== */
    .title-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 25px;
      border-radius: 12px;
      border: 2px solid white;
      margin-bottom: 20px;
      text-align: center;
      width: 100%;
      max-width: 350px;
    }

    .wave-title {
      font-size: 1.6rem;
      color: white;
      margin: 0;
      text-align: center;
      line-height: 1.5;
    }

    .subtitle {
      color: white;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 10px;
      line-height: 1.5;
    }

    /* ===== WAVE ANIMATION ===== */
    .wave span {
      display: inline-block;
      animation: wave 1.5s infinite;
    }

    .wave span:nth-child(1) { animation-delay: 0s; }
    .wave span:nth-child(2) { animation-delay: 0.05s; }
    .wave span:nth-child(3) { animation-delay: 0.1s; }
    .wave span:nth-child(4) { animation-delay: 0.15s; }
    .wave span:nth-child(5) { animation-delay: 0.2s; }
    .wave span:nth-child(6) { animation-delay: 0.25s; }
    .wave span:nth-child(7) { animation-delay: 0.3s; }
    .wave span:nth-child(8) { animation-delay: 0.35s; }
    .wave span:nth-child(9) { animation-delay: 0.4s; }
    .wave span:nth-child(10) { animation-delay: 0.45s; }
    .wave span:nth-child(11) { animation-delay: 0.5s; }
    .wave span:nth-child(12) { animation-delay: 0.55s; }
    .wave span:nth-child(13) { animation-delay: 0.6s; }
    .wave span:nth-child(14) { animation-delay: 0.65s; }
    .wave span:nth-child(15) { animation-delay: 0.7s; }
    .wave span:nth-child(16) { animation-delay: 0.75s; }
    .wave span:nth-child(17) { animation-delay: 0.8s; }
    .wave span:nth-child(18) { animation-delay: 0.85s; }
    .wave span:nth-child(19) { animation-delay: 0.9s; }
    .wave span:nth-child(20) { animation-delay: 0.95s; }
    .wave span:nth-child(21) { animation-delay: 1s; }
    .wave span:nth-child(22) { animation-delay: 1.05s; }
    .wave span:nth-child(23) { animation-delay: 1.1s; }
    .wave span:nth-child(24) { animation-delay: 1.15s; }
    .wave span:nth-child(25) { animation-delay: 1.2s; }
    .wave span:nth-child(26) { animation-delay: 1.25s; }
    .wave span:nth-child(27) { animation-delay: 1.3s; }
    .wave span:nth-child(28) { animation-delay: 1.35s; }
    .wave span:nth-child(29) { animation-delay: 1.4s; }
    .wave span:nth-child(30) { animation-delay: 1.45s; }
    .wave span:nth-child(31) { animation-delay: 1.5s; }
    .wave span:nth-child(32) { animation-delay: 1.55s; }
    .wave span:nth-child(33) { animation-delay: 1.6s; }
    .wave span:nth-child(34) { animation-delay: 1.65s; }
    .wave span:nth-child(35) { animation-delay: 1.7s; }
    .wave span:nth-child(36) { animation-delay: 1.75s; }
    .wave span:nth-child(37) { animation-delay: 1.8s; }
    .wave span:nth-child(38) { animation-delay: 1.85s; }
    .wave span:nth-child(39) { animation-delay: 1.9s; }
    .wave span:nth-child(40) { animation-delay: 1.95s; }

    @keyframes wave {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-15px); }
    }

    /* ===== MOBILE ADJUSTMENTS ===== */
    @media (max-width: 480px) {
      .wave-title {
        font-size: 1.3rem;
      }
      .title-box {
        padding: 10px 15px;
        max-width: 90%;
      }
    }

    /* ===== GALLERY CONTAINER ===== */
    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: center;
      height: 250px;
      gap: 10px;
      transition: 0.4s ease;
      padding: 10px;
    }

    .container li {
      position: relative;
      overflow: hidden;
      flex: 0 0 80px;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid #eee;
      box-shadow: 5px 10px 15px rgba(0,0,0,0.4), -2px -5px 10px rgba(0,0,0,0.1);
      transition: 0.4s ease;
      list-style: none;
    }

    .container li img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.4s ease-in-out;
    }

    .container li .content {
      position: absolute;
      inset: 0;
      color: white;
      background: linear-gradient(0deg, rgba(0,0,0,0.7) 10%, rgba(255,255,255,0) 100%);
      opacity: 0;
      visibility: hidden;
      text-align: center;
      padding-top: 140px;
      transition: 0.5s ease;
    }

    .container li:hover {
      flex: 0 1 260px;
      transform: scale(1.05);
      z-index: 5;
    }

    .container li:hover img {
      filter: brightness(0.8);
    }

    .container li:hover .content {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 768px) {
      .container {
        height: auto;
        flex-wrap: wrap;
      }
      .container li {
        flex: 0 0 45%;
        height: 200px;
      }
      .container li:hover {
        flex: 0 0 90%;
      }
      .container li .content {
        padding-top: 110px;
      }
    }

    @media (max-width: 480px) {
      .container li {
        flex: 0 0 90%;
        height: 160px;
      }
      .container li:hover {
        flex: 0 0 100%;
      }
    }

    /* ===== SOCIAL LINKS ===== */
    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: fit-content;
      margin-bottom: 15px;
    }

    .social-link img {
      width: 32px;
      height: 32px;
    }

    .social-link:hover {
      background-color: #ececec;
    }
  </style>
</head>
