<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Follow Me</title>
  <style>
    /* ===== GLOBAL ===== */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #3399ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== TITLE ===== */
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 40px;
      line-height: 1.5;
      overflow: hidden;
      white-space: nowrap;
      color: white;
    }

    /* ===== MARQUEE EFFECT ===== */
    .marquee {
      display: inline-block;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* ===== WAVE EFFECT ===== */
    .wave span {
      display: inline-block;
      animation: wave 1.5s infinite;
    }

    @keyframes wave {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-15px); }
    }

    /* ===== COLOR ANIMATION FOR SUBTITLE ===== */
    .subtitle {
      font-size: 1.5rem;
      font-weight: bold;
      animation: colorchange 3s linear infinite;
    }

    @keyframes colorchange {
      0% { color: #ffffff; }
      20% { color: #ffeb3b; }
      40% { color: #ff5722; }
      60% { color: #4caf50; }
      80% { color: #00bcd4; }
      100% { color: #ffffff; }
    }

    /* ===== GALLERY CONTAINER ===== */
    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: center;
      height: 250px;
      gap: 10px;
      transition: 0.4s ease;
      padding: 10px;
    }

    .container li {
      position: relative;
      overflow: hidden;
      flex: 0 0 80px;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid #eee;
      box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.4), -2px -5px 10px rgba(0, 0, 0, 0.1);
      transition: 0.4s ease;
      list-style: none;
    }

    .container li img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.4s ease-in-out;
    }

    .container li .content {
      position: absolute;
      inset: 0;
      color: white;
      background: linear-gradient(0deg, rgba(0,0,0,0.7) 10%, rgba(255,255,255,0) 100%);
      opacity: 0;
      visibility: hidden;
      text-align: center;
      padding-top: 140px;
      transition: 0.5s ease;
    }

    .container li:hover {
      flex: 0 1 260px;
      transform: scale(1.05);
      z-index: 5;
    }

    .container li:hover img {
      filter: brightness(0.8);
    }

    .container li:hover .content {
      opacity: 1;
      visibility: visible;
    }

    /* ===== MOBILE RESPONSIVE ===== */
    @media (max-width: 768px) {
      .container {
        height: auto;
        flex-wrap: wrap;
      }
      .container li {
        flex: 0 0 45%;
        height: 200px;
      }
      .container li:hover {
        flex: 0 0 90%;
      }
      .container li .content {
        padding-top: 110px;
      }
    }

    @media (max-width: 480px) {
      .container li {
        flex: 0 0 90%;
        height: 160px;
      }
      .container li:hover {
        flex: 0 0 100%;
      }
    }

    /* ===== SOCIAL LINKS ===== */
    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: fit-content;
      margin-bottom: 15px;
    }

    .social-link img {
      width: 32px;
      height: 32px;
    }

    .social-link:hover {
      background-color: #ececec;
    }
  </style>
</head>
